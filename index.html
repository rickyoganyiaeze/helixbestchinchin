    <style>
        :root {
            --primary-color: #4b0082;
            --secondary-color: #f4c300;
            --accent-color: #8b4789;
            --light-bg: #f8f5ff;
            --dark-text: #333;
            --light-text: #fff;
            --shadow: 0 8px 25px rgba(75, 0, 130, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background: #fff;
            color: var(--dark-text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* LOADING SCREEN */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top-color: var(--secondary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* HEADER */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-container img {
            height: 50px;
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .logo-container img:hover {
            transform: scale(1.05);
        }
        
        header h1 {
            color: var(--light-text);
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        /* NAVIGATION */
        nav {
            display: flex;
            gap: 25px;
        }
        
        nav a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 30px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--secondary-color);
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        nav a:hover::before {
            left: 0;
        }
        
        nav a:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        /* MOBILE MENU TOGGLE */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* HERO SECTION */
        .hero {
            margin-top: 80px;
            padding: 100px 20px;
            background: linear-gradient(135deg, rgba(75,0,130,0.95), rgba(244,195,0,0.95));
            color: var(--light-text);
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* FLOATING IMAGES IN HERO */
        .floating-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-image {
            position: absolute;
            
            opacity: 0.8;
        }
        
        .floating-image:nth-child(1) {
            width: 200px;
            height: 200px;
            background: url('box.png') center/cover;
            top: 10%;
            left: 10%;
            animation: float 15s infinite ease-in-out;
        }
        
        .floating-image:nth-child(2) {
            width: 200px;
            height: 200px;
            background: url('box.png') center/cover;
            top: 20%;
            right: 15%;
            animation: float 18s infinite ease-in-out 1s;
        }
        
        .floating-image:nth-child(3) {
            width: 200px;
            height: 200px;
            background: url('box.png') center/cover;
            bottom: 20%;
            left: 20%;
            animation: float 20s infinite ease-in-out 2s;
        }
        
        .floating-image:nth-child(4) {
            width: 200px;
            height: 200px;
            background: url('box.png') center/cover;
            bottom: 15%;
            right: 10%;
            animation: float 17s infinite ease-in-out 0.5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(20px) rotate(-5deg);
            }
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .hero h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 25px;
            animation: fadeInUp 1s ease;
        }
        
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 35px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s ease 0.2s;
            animation-fill-mode: both;
            line-height: 1.8;
        }
        
        .btn-primary {
            display: inline-block;
            background: var(--light-text);
            color: var(--primary-color);
            padding: 15px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease 0.4s;
            animation-fill-mode: both;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* SECTIONS */
        section {
            padding: 80px 20px;
            max-width: 1200px;
            margin: auto;
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 50px;
            color: var(--primary-color);
            font-size: 2.8rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 2px;
        }
        
        /* ABOUT SECTION */
        #about {
            background: var(--light-bg);
        }
        
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }
        
        .about-text {
            animation: fadeIn 1s ease;
        }
        
        .about-text p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
        }
        
        .about-text strong {
            color: var(--primary-color);
        }
        
        .about-image {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: var(--shadow);
            height: 400px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease 0.2s;
            animation-fill-mode: both;
        }
        
        .about-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* QR CODE SECTION */
        .barcode {
            text-align: center;
            margin: 60px 0;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .barcode::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(244,195,0,0.05) 0%, rgba(244,195,0,0) 70%);
            animation: rotate 30s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .barcode:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(75, 0, 130, 0.15);
        }
        
        .barcode h3 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 1.8rem;
            position: relative;
            z-index: 1;
        }
        
        .barcode img {
            width: 220px;
            height: auto;
            border: 5px solid var(--secondary-color);
            border-radius: 15px;
            padding: 15px;
            background: white;
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }
        
        .barcode:hover img {
            transform: scale(1.05);
        }
        
        .barcode p {
            margin-top: 25px;
            color: #666;
            font-style: italic;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }
        
        /* SERVICES/PRODUCTS SECTION */
        .services {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        
        .service-item {
            border-radius: 20px;
            overflow: hidden;
            background: white;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            max-width: 500px;
            width: 100%;
        }
        
        .service-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(75,0,130,0.8));
            z-index: 1;
            opacity: 0;
            transition: var(--transition);
        }
        
        .service-item:hover::before {
            opacity: 1;
        }
        
        .service-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(75, 0, 130, 0.2);
        }
        
        .service-item img {
            width: 100%;
            height: 400px;
            object-fit: ;
            transition: var(--transition);
        }
        
        .service-item:hover img {
            transform: scale(1.1);
        }
        
        .service-content {
            padding: 30px;
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .service-item h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .service-item p {
            color: #666;
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .service-item a {
            display: inline-block;
            background: var(--secondary-color);
            color: var(--primary-color);
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            font-size: 1.1rem;
        }
        
        .service-item a:hover {
            background: var(--primary-color);
            color: var(--light-text);
            transform: translateY(-2px);
        }
        
        /* CONTACT FORM */
        .contact {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--light-text);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 60px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .contact::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
        }
        
        .contact::after {
            content: '';
            position: absolute;
            bottom: -150px;
            left: -150px;
            width: 400px;
            height: 400px;
            background: rgba(255,255,255,0.03);
            border-radius: 50%;
        }
        
        .contact h2 {
            color: var(--light-text);
            position: relative;
            z-index: 1;
        }
        
        .contact p {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2rem;
            position: relative;
            z-index: 1;
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 18px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(255,255,255,0.95);
            color: var(--primary-color);
            transition: var(--transition);
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .contact-form button {
            background: var(--secondary-color);
            color: var(--primary-color);
            padding: 18px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            margin-top: 10px;
        }
        
        .contact-form button:hover {
            background: #f9d423;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(244,195,0,0.4);
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1rem;
        }
        
        .contact-item i {
            font-size: 1.4rem;
            color: var(--secondary-color);
        }
        
        /* SUCCESS MESSAGE */
        .success-message {
            display: none;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 20px;
            border-radius: 50px;
            margin-top: 25px;
            text-align: center;
            animation: fadeIn 0.5s ease;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        /* FOOTER - CHANGED TO PURPLE */
        footer {
            background: var(--primary-color);
            color: var(--light-text);
            padding: 60px 20px 25px;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-section h3 {
            color: var(--secondary-color);
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 12px;
            font-size: 1.3rem;
        }
        
        .footer-section h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background: var(--secondary-color);
        }
        
        .footer-section p, .footer-section li {
            margin-bottom: 15px;
            color: #e0e0ff;
            line-height: 1.8;
        }
        
        .footer-section ul {
            list-style: none;
        }
        
        .footer-section ul li a {
            color: #e0e0ff;
            text-decoration: none;
            transition: var(--transition);
            display: inline-block;
        }
